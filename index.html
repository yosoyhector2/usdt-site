<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Dummy USDT</title>
</head>
<body>
  <h2>Add Dummy USDT Token to MetaMask</h2>
  <button onclick="addToken()">Add USDT</button>

  <script>
    async function addToken() {
      const wasAdded = await window.ethereum.request({
        method: 'wallet_watchAsset',
        params: {
          type: 'ERC20',
          options: {
            address: '0x1C282e46c89ACe85e0Ff1b2e64925BC730e99556', // dirección del dummy
            symbol: 'USDT',
            decimals: 6,
            image: 'https://raw.githubusercontent.com/uniswap/assets/master/blockchains/ethereum/assets/0xdAC17F958D2ee523a2206206994597C13D831ec7/logo.png',
          },
        },
      });

      if (wasAdded) {
        alert('Token añadido a MetaMask');
      } else {
        alert('El usuario rechazó la solicitud');
      }
    }
  </script>
</body>
</html>
